<ion-header>

  <ion-navbar>
    <ion-title>Modules</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let module of modules | async">
      <ion-item>
        <h2>{{ module.name }}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="warning">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="addModuleModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
