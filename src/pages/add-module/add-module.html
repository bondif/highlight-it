<ion-header>
  <ion-navbar>
    <ion-title>Module</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="dismiss()">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="addModule">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="module.name" formControlName="name"></ion-input>
    </ion-item>
    <div *ngIf="!valid && addModule.getError('required', ['name'])">
          This field is required
    </div>
    <ion-item>
      <ion-label floating>Hours</ion-label>
      <ion-input type="number" min="1" max="100" [(ngModel)]="module.hours" formControlName="hours"></ion-input>
    </ion-item>

    <div *ngIf="!valid && addModule.getError('required', ['hours'])">
        This field is required
        <script>console.log("error hours")</script>
    </div>
    <div *ngIf="!valid && addModule.getError('min', ['hours'])">
        Please enter a positive number
        <script>console.log("error hours")</script>
    </div>
  </form>

  <button ion-button clear block (click)="create(module)">Add</button>
</ion-content>
