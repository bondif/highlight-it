<ion-header>
  <ion-navbar>
    <ion-title>Module</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="dismiss()">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="module.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Hours</ion-label>
    <ion-input type="number" min="1" max="100" [(ngModel)]="module.hours"></ion-input>
  </ion-item>

  <button ion-button clear block (click)="create(module)">Add</button>
</ion-content>
